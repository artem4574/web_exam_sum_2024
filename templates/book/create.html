{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="my-3 text-center text-uppercase font-weight-bold">Добавление книги</h2>

        <form method="POST" action="{{ url_for('book.create') }}" enctype="multipart/form-data">
            <div class="mb-3 row">
                <div class="col-md-6 d-flex flex-column">
                    <div class="mb-3">
                        <label for="name">Название Книги</label>
                        <input class="form-control" type="text" name="name" id="name" value="{{ book.name or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="genre">Жанр</label>
                        <select multiple class="form-select" name="genre_id" id="genre">
                            <option value="0">Не выбрано</option>
                            {% for genre in genres %}
                            <option value="{{ genre.id }}">{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="publisher">Издательство</label>
                        <input class="form-control" type="text" name="publisher" id="publisher" value="{{ book.publisher or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="author">Автор</label>
                        <input class="form-control" type="text" name="author" id="author" value="{{ book.author or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="amount">Количество страниц</label>
                        <input class="form-control" type="number" min="1" step="1"
                            value="{{ book.amount or '' }}" name="amount" id="amount">
                    </div>
                    <div class="mb-3">
                        <label for="year">Год издания</label>
                        <input class="form-control" type="number" min="0" max="2030" step="1"
                            value="{{ book.year or '2024' }}" name="year" id="year">
                    </div>
                    <div class="mb-3 d-flex flex-column flex-grow-1">
                        <label for="inputDesc">Краткое описание</label>
                        <textarea type="text" class="form-control flex-grow-1" name="description" id="inputDesc">{{ book.description or '' }}</textarea>
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column">
                    <div class="mb-3">
                        <label for="background_img">Обложка</label>
                        <input class="form-control" type="file" name="background_img" id="background_img">
                    </div>
                    <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
                        <img src="#" class="img-fluid d-none" alt="">
                        <label for="background_img" class="btn btn-dark">Выбрать обложку</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 text-center">
                <input type="submit" class="btn btn-dark" value="Сохранить">
            </div>
        </form>
    </div>
<script src="{{ url_for('static', filename='easyMDE.js')}}"></script>
{% endblock %}
